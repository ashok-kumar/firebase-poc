<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<title>Firebase POC</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<script data-main="js/main" src="js/lib/require/require.js"></script>
</head>
<body>
	
<div class="container">
	<h1>User details</h2> <h2><span id='name'></span></h1>
  	<div class="panel panel-default">
    <div class="panel-heading">
      <h2 class="panel-title">Input</h2>
    </div>
    <div class="panel-body">
            
      <div class="row">
        <div class="col-md-4 col-md-offset-4">
            <form class="form-horizontal" onsubmit="return false;">
                <div class="form-group">
                  <div class="col-sm-12">
                    <input type="text" class="form-control input-lg" id="fName" placeholder="First name">
                  </div>
                </div>
                <div class="form-group">
                  <div class="col-sm-12">
                    <input type="text" class="form-control input-lg" id="lName" placeholder="Last name">
                  </div>
                </div>
                <div class="form-group">
                  <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-primary btn-lg update" >Update</button>
                    <button type="submit" class="btn btn-primary btn-lg signout">Sing out</button>
                  </div>
                </div>
              </form>
        </div>
      </div>
    </div>
  </div>

	  <div class="panel panel-default">
		<div class="panel-heading">
			<h3 class="panel-title">Output</h3>
		</div>
		<div class="panel-body">

		  <div class="row">
		    <div class="col-md-4 col-md-offset-4">

			    <form class="form-horizontal">
			      <div class="form-group">
			        <label  class="col-sm-5 control-label">First name <span class="badge fbadge">0</span></label>
			        <div class="col-sm-7" style="padding-top: 8px;">
			          <span id='firstName'></span>
			        </div>
			      </div>
			      <div class="form-group">
			        <label  class="col-sm-5 control-label">Last name <span class="badge lbadge">0</span></label>
			        <div class="col-sm-7" style="padding-top: 8px;">
			          <span id='lastName'></span>
			        </div>
			      </div>
			    </form>

		    </div>
		  </div>

	    </div>
	  </div>

 </div>

</body>
</html>
